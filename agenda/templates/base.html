<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto agenda virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
        <a class="navbar-brand" href="/">Agenda virtual de eventos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/tasks" class="nav-link">Eventos pendientes</a>
                </li>
                <li class="nav-item">
                    <a href="/tasks_completed/" class="nav-link">Eventos completados</a>
                </li>
                <li class="nav-item">
                    <a href="/tasks/create/" class="nav-link">Crear eventos</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Cerrar sesion</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Ingresar</a>
                </li>
                {% endif %}
            </ul>
        </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
